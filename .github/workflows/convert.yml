name: Convert HTML to PDF and Images

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      # تشغيل السكريبت المعدل
      - name: Run Conversion Script
        run: node convert.js

      # رفع النتائج (الصور + ملف الـ PDF)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Education-Material-Output
          path: |
            output_document.pdf
            extracted_charts/
          retention-days: 5
